<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1888/1888375.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Hive</title>
</head>
<body>
    <div id="container">
        <div id="form">
            <form autocomplete="off">
                <p id="paragrafojogador">Jogador 1 é o primeiro a jogar!</p>
                <div class="blocoInput">
                    <div class="insetoForm insetoPlayer1"><img src="https://cdn-icons-png.flaticon.com/128/1123/1123332.png" alt="AbelhaForm"></div>
                    <div class="inputLabel">
                        <input class="inputText" type="text" name="jogador1" id="jogador1" maxlength="15">
                        <label class="formLabel" for="jogador1">Nome</label>
                    </div>
                </div>
                <div class="blocoInput">
                    <div class="insetoForm insetoPlayer2"><img src="https://cdn-icons-png.flaticon.com/128/1123/1123332.png" alt="AbelhaForm"></div>
                    <div class="inputLabel">
                        <input class="inputText" type="text" name="jogador2" id="jogador2" maxlength="15">
                        <label class="formLabel" for="jogador2">Nome</label>
                    </div>
                </div>
                <div id="blocoExpansoes">
                    <div class="blocoRadio">
                        <div class="insetoForm insetoPlayer12"><img src="https://cdn-icons-png.flaticon.com/128/120/120150.png" alt="AbelhaForm"></div>
                        <div class="radioLabel">
                            <div class="radio">
                                <input type="radio" name="joaninha" value="0">
                                <p>0</p>
                            </div>
                            <div class="radio">
                                <input type="radio" name="joaninha" value="1" checked>
                                <p>1</p>
                            </div>
                            <label class="formLabel" for="joaninha">Joaninha</label>
                        </div>
                    </div>
                    <div class="blocoRadio">
                        <div class="insetoForm insetoPlayer12"><img src="https://cdn-icons-png.flaticon.com/128/1752/1752562.png" alt="AbelhaForm"></div>
                        <div class="radioLabel">
                            <div class="radio">
                                <input type="radio" name="tatu" value="0">
                                <p>0</p>
                            </div>
                            <div class="radio">
                                <input type="radio" name="tatu" value="1" checked>
                                <p>1</p>
                            </div>
                            <label class="formLabel" for="tatu">Tatuzinho</label>
                        </div>
                    </div>
                    <div class="blocoRadio">
                        <div class="insetoForm insetoPlayer12"><img src="https://cdn-icons-png.flaticon.com/128/4295/4295661.png" alt="MosquitoForm"></div>
                        <div class="radioLabel">
                            <div class="radio">
                                <input type="radio" name="mosquito" value="0">
                                <p>0</p>
                            </div>
                            <div class="radio">
                                <input type="radio" name="mosquito" value="1" checked>
                                <p>1</p>
                            </div>
                            <label class="formLabel" for="mosquito">Mosquito</label>
                        </div>
                    </div>
                </div>
                <div class="blocoBotao">
                    <button type="button"><p>Iniciar Jogo</p></button>
                </div>
            </form>
        </div>
        <div id="infoJogo">
            <header>
                <div id="titulo">
                    <img src="https://cdn-icons-png.flaticon.com/128/1888/1888375.png" alt="Hive">
                    <p>Hive</p>
                </div>
                <div id="settings">
                    <p>Rodadas:<span id="contador">1</span></p>
                    <span class="material-symbols-outlined">settings</span>
                </div>
            </header>
        </div>
        <main>
            <table>
                <tbody>
                </tbody>
            </table>
        </main>
        <div id="esquerda">
            <ul></ul>
        </div>
        <div id="direita">
            <ul></ul>
        </div>
        <div id="controls">
            <div id="btnTop"><img src="https://cdn-icons-png.flaticon.com/128/254/254434.png" alt="Seta cima"></div>
            <div id="btnBottom"><img src="https://cdn-icons-png.flaticon.com/128/254/254434.png" alt="Seta baixo"></div>
            <div id="btnLeft"><img src="https://cdn-icons-png.flaticon.com/128/254/254434.png" alt="Seta esquerda"></div>
            <div id="btnRight"><img src="https://cdn-icons-png.flaticon.com/128/254/254434.png" alt="Seta direita"></div>
            <div id="btnFixed"><img src="https://cdn-icons-png.flaticon.com/128/686/686700.png" alt="Fixa Centro"></div>
            <div id="btnTiraSelecao"><img src="https://cdn-icons-png.flaticon.com/128/2919/2919543.png" alt="Tira Seleção"></div>
        </div>
        <div id="modalPilha"></div>
        <div id="bloqueiaIteracao"></div>
    </div>
    <script type="text/javascript" src="./jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
